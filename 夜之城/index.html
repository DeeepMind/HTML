    var video = document.querySelector('#video')
    var video = document.querySelector('#video')
    function getTime() {
        var h = new Date().getHours()
        if (h >= 6 && h < 8) {
            video.src = 'video/清晨.webm'
        } else if (h >= 8 && h < 11) {
            video.src = 'video/上午.webm'
        } else if (h >= 11 && h < 13) {
            video.src = 'video/中午.webm'
        } else if (h >= 13 && h < 16) {
            video.src = 'video/下午.webm'
        }
        else if (h >= 16 && h < 18) {
            video.src = 'video/傍晚.webm'
        }
        else {
            video.src = 'video/夜晚.webm'
        }
    }
    getTime()
    setInterval(getTime, 600000)
