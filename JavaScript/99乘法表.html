    <style>
        body {
            margin: 90px;
            background-color: #f2f2f2;
        }

        table {
            font-size: 18px;
            text-align: left;
            color: #333333;
        }

        th,
        td {
            width: 80px;
            height: 20px;
        }
    </style>
</head>

<body>
    <table>
        <tbody>

        </tbody>
    </table>
</body>
<script>
    var num = prompt('请输入范围')
    var str = ''
    var tbody = document.querySelector('tbody')
    for (var i = 1; i <= num; i++) {
        var tr = document.createElement('tr')
        tbody.appendChild(tr)
        for (j = 1; j <= i; j++) {
            var td = document.createElement('td')
            tr.appendChild(td)
            str = j + '×' + i + '=' + j * i;
            td.innerHTML = str
        }
    }
</script>
