<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
        var str = '';
        var num = prompt('请输入范围');
        for (i = 1; i <= num; i++) {
            for (j = 1; j <= i; j++) {
                str += j + '×' + i + '=' + j * i;
                str += '&nbsp;&nbsp;';
            }
            str += '<br/>';
        }
        document.write('<h1 align="center">' + num + '×' + num + '乘法口诀表</h1>')
        document.write(str)
        //这是一个修改后的注释
    </script>
    <style>
        body {
            margin: 90px;
        }
    </style>
</head>

<body>
</body>

</html>
