    <title>Document</title>
    <script>
        var sum = 0;
        var odd = 0;
        for (i = 1;i <= 100;i++){
            if(0 == i % 2){
                sum = sum + i;
            }else {
                odd = odd + i;
            }
        }
        console.log(sum);
        console.log(odd);
    </script>
