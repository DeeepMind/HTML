<script>
  function run(year) {
    var panduan = false
    if (year % 4 == 0 && year % 4 != 0 || year % 400 == 0) {
      panduan = true
    }
    return panduan
  }
  function backday() {
    var year = prompt('请输入年份')
    if (run(year)) {
      alert(29)
    } else {
      alert(28)
    }
  }
  backday()
</script>
