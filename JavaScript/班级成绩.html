<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    var num = prompt('请输入班级人数')
    var sum = 0
    for (i = 1; i <= num; i++) {
      var tem = prompt('请输入第' + i + '个学生的成绩')
      tem = tem - 0
      sum = sum + tem
    }
    alert('总分：' + sum);
    alert('平均分：' + sum / num);
  </script>
</head>
