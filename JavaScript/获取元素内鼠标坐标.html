<html lang="zh-CN">

    <style>
        .box {
            width: 300px;
            height: 300px;
            background-color: #b5b5b5;
        }
    </style>

    <div class="box">

    </div>

<script>
    var box = document.querySelector('.box')
    box.addEventListener('click', function (e) {
        let x = e.pageX - this.offsetLeft
        let y = e.pageY - this.offsetTop
        console.log(x, y);
    })

</script>
