<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .box {
            margin: 100px auto;
            width: 500px;
            height: 150px;
            background-color: #3333;
        }

        ul {
            display: flex;
            height: 150px;
            width: 350px;
            justify-content: space-between;
            /* 水平均匀分布 */
            align-items: center;
            /* 垂直居中 */
        }

        ul li {
            display: inline-block;
            width: 100px;
            height: 100px;
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <div class="box">
        <ul>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
</body>

</html>
